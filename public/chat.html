<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat | ChatApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="chat">

  <div class="chat__sidebar">
    <h3 id="main-header">sdasdasdsa</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form id="message-form">
        <input type="text" name="message" placeholder="Enter the Message" autofocus autocomplete="off"/>
        <button type="submit">Submit message</button>
      </form>
      <button id="send-location">Send Location</button>
    </div>

  </div>

<script id="location-message-template" type="text/template">
  <li class="message">
    <div class="message__title">
      <h4>{{from}}</h4>
      <span>{{date}}</span>
    </div>
    <div id="location-message-body">
      <p>
        <a target="_blank" href="{{url}}">My Location</a>
      </p>
    </div>
  </li>
</script>

<script id="message-template" type="text/template">
  <li class="message">
    <div class="message__title">
      <h4>{{from}}</h4>
      <span>{{date}}</span>
    </div>
    <div class="message_body">
      <p>{{text}}</p>
    </div>
  </li>
</script>

  <script src="lib/mustache.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="lib/deparam.js"></script>
  <script src="js/chat.js"></script>

</body>
</html>
